<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="A JavaScript Quizz Game">
      <title> Quiz Ninja</title>
      <link rel='stylesheet' href="styles.css">
    </head>

    <body>
      <section class="dojo">

        <div class="quiz-body">
          <header>
            <div id="score">Score: <strong>0</strong></div>
            <h1>Quiz Ninja</h1>
            <div id='timer'>Time:
              <strong>20</strong>
            </div>
            <div id='score'>Score:
              <strong>0</strong>
            </div>
            <button id="start"> Click to Start</button>
          </header>
          <div id="question"></div>
          <form action="" id="response"> 
            <input name="answer" type="text">
            <button type="submit"> Submit Answer</button>
          </form>
          <div id="result"> </div>
          <div id="info"></div>
        </div>
      </section>
      <script src="main.js"></script>
    </body>

</html>
